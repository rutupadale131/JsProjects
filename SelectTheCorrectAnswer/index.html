<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
  <body>
    <form id="questionsForm" onsubmit="submitForm(event)" class="form-container">
        <h1>Answer the Question</h1>
        <div class="bg-container">
            <p class="question">What is the capital of India?</p>
            <div class="radio-container">
            <input type="radio" id="cityHyderabad" value="hyderabad" name="city"/>
            <label for="cityHyderabad">Hyderabad</label>
            <br/>
            <input type="radio" id="cityChennai" value="chennai" name="city"/>
            <label for="cityChennai">Chennai</label>
            <br/>
            <input type="radio" id="cityDelhi" value="delhi" name="city"/>
            <label for="cityDelhi">Delhi</label>
            <br/>
            <input type="radio" id="cityMumbai" value="mumbai" name="city"/>
            <label for="cityMumbai">Mumbai</label>
            <br/>
            <button id="submitBtn" class="btn btn-primary">Submit</button>
            <p id="resultMsg" class="wrong-ans"></p>
        </div>
        </div>
    </form>
  </body>
</html>
